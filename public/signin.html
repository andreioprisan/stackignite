<body class="sign-in-page">
		
		
	<section class="sign-in">
		<div class="container">
			
			<div class="module mod-sign-in">
				<div class="logo">
					<a href="/"><img src="img/home-icon.png" alt="Home Icon"></a>
				</div>
				<form>
					<input type="email" id="inputEmail" placeholder="Email">
					<input type="password" id="inputPassword" placeholder="Password">
					<label class="checkbox">
					<input type="checkbox"> Remember me</label>
					<button id="forgot-password" class="btn btn-large"><i class="icon-arrow-down"></i> Forgot Password</button>
					<button type="submit" class="btn btn-primary btn-large"><i class="icon-lock"></i> Sign in</button>
				</form>
				<form id="forgot-form" class="forgot-form">
					<input type="email" placeholder="Email">
					<button type="submit" class="btn btn-primary btn-large"><i class="icon-envelope"></i> Send Password Reset</button>
				</form>
			</div>
			
		</div>
	</section>
				
		
	<!-- javascript -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
